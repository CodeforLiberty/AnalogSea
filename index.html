<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Login</title>
	<meta charset="UTF-8" content="Analog Sea login" description="Login homepage for AnalogSea  users.">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<main>
<img alt="AnalogSea Logo" src="./logo.png">
<div>
<h2> Sign Up</h2>
<form action="NA" method="post" id="signup">
<label for="Email">Email</label>
<input type="email" name="Email" id="Email" placeholder="foo@bar.com" required>
<label for="Password" id="password">Password</label>
<input type="text" name="Password" id="Password" placeholder="139e56q" required>
<input id="submit" name="submit" form="signup" type="submit">

<a class="forgot" href="forgot_password/new">Forgot Password?</a>



</form>
</div>
<p>Already have an account?
<a href="/login">Log In</a>
</p>
</main>
</body>
</html>
